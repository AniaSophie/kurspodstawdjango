{% extends 'base.html' %}

{% block title %} Lista wpis√≥w {% endblock %}

{% block lista_wpisow %}
<div class="sidebar">
    <div class="lista_wpisow">
        <ul>
            {% for wpis in wpisy %}
            <li><a href="{% url 'szczegoly-wpisu' id_wpisu=wpis.id %}">{{ wpis.tytul }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

{% block wpis %}
<div class="wpis">
    <h1>{{ wybrany_wpis.tytul }}</h1>
    <div class="tresc_wpisu">{{ wybrany_wpis.tresc }}</div>
</div>
{% endblock %}
